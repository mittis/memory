<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Spiel</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Signika+Negative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-content">
                <h2>Spiel wird vorbereitet...</h2>
            </div>
        </div>

        <header class="header">
            <h1>ðŸŽ® Memory Spiel ðŸŽ®</h1>
            <button class="btn-reset" onclick="resetGame()">Neues Spiel</button>
        </header>

        <div class="scoreboard">
            <div class="player player1">
                <h3 class="player-name" id="p1-name" ondblclick="editPlayerName(1)">Spieler 1</h3>
                <span class="indicator" id="p1-indicator"></span>
                <div class="score" id="p1-score">0 Paare</div>
                <div class="stack" id="p1-stack"></div>
            </div>
            <div class="player player2">
                <h3 class="player-name" id="p2-name" ondblclick="editPlayerName(2)">Spieler 2</h3>
                <span class="indicator" id="p2-indicator"></span>
                <div class="score" id="p2-score">0 Paare</div>
                <div class="stack" id="p2-stack"></div>
            </div>
        </div>

        <div class="game-board" id="game-board"></div>

        <div class="modal" id="game-over-modal">
            <div class="modal-content">
                <h1 id="winner-name" style="font-size: 3rem; margin: 0 0 0.5rem 0; background: linear-gradient(135deg, #FF8800 0%, #DD0000 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></h1>
                <h2 style="font-size: 1.5rem; margin-top: 0; margin-bottom: 1rem;">ðŸŽ‰ gewinnt! ðŸŽ‰</h2>
                <p id="winner-text" style="font-size: 1.2rem; margin-bottom: 2rem;"></p>
                <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
                    <button class="btn-reset" onclick="resetGame()">Nochmal spielen</button>
                    <button class="btn-reset" onclick="showGoodbye()" style="background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);">Auf Wiedersehen</button>
                </div>
            </div>
        </div>

        <div class="modal" id="goodbye-modal">
            <div class="modal-content" style="background: linear-gradient(135deg, #FFD700 0%, #FF6B6B 100%); max-width: 500px;">
                <h2 style="font-size: 2.5rem; margin-bottom: 1rem;">Auf Wiedersehen! ðŸ‘‹</h2>
                <p style="font-size: 1.2rem; color: white; margin-bottom: 2rem;">Danke, dass du Memory Spiel gespielt hast!</p>
                <p style="font-size: 1rem; color: white; margin-bottom: 2rem;">Bis bald! ðŸŽ®âœ¨</p>
            </div>
        </div>

        <div class="expanded-view" id="expanded-view">
            <div class="expanded-cards">
                <img id="expanded-card1" class="expanded-image" alt="Card 1">
                <img id="expanded-card2" class="expanded-image" alt="Card 2">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
